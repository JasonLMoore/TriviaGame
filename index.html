<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <img src="assets/images/kansas_city_kings-omaha_1973-1985-w.png" alt="">
                    </div>
                    <div class="col-md-6">
                        <h2 id="title">Kansas City Kings Trivia Quiz!</h2>
                    </div>
                    <div class="col-md-3">
                        <img src="assets/images/kansas_city_kings-omaha_1973-1985_w.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <div id="questionTimer">You have 30 seconds to answer each question!!!</div>
                    </div>
                    <div class="col-md-5"></div>
                </div>
                <div class="row" id="buttonRow">
                    <div class="col-md-12">
                        <button id="quizStart">Start Quiz</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8" id="questionZone"></div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8" id="answerOptions">
                        <ul>
                            <li ><button id="answerBtn1"></button></li>
                            <li ><button id="answerBtn2"></button></li>
                            <li ><button id="answerBtn3"></button></li>
                            <li ><button id="answerBtn4"></button></li>
                        </ul>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
